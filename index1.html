<!DOCTYPE html>
<html>
<head>
	<title>Praktikum 4</title>
	<link href="css/bootstrap.min.css"rel="stylesheet">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 100px">
		<div class="card">
			<div class="card-header bg-primary text-white">LOGIN</div>
			<div class="card-body"><form><div class="form-group row">
				<label class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="txtnama" placeholder="Username" >
				</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Level</label>
					<div class="col-sm-10">
						<select class="form-control" id="txtlevel">
							<option value="">Pilih</option>
							<option value="Admin">Admin</option>
							<option value="Anggota">Anggota</option>
						</select></div></div><div class="form-group row">
							<label class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<label id="tekskarakter"></label>
								<input type="password" class="form-control" id="txtpass"placeholder= "Password"
								 onkeyup="cekpass();">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10">
								<button type="button" class="btn btn-danger" onclick="kosong();">Reset</button>
								<button type="button" class="btn btn-primary" onclick="tampil();">Send</button>
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>
</body>
		<script>
			function cekpass(){
		var a = $("#txtpass").val();
		if (a.length > '8')
				{$("#tekskarakter").html("Kuat");
		}else{$("#tekskarakter").html("Lemah");
				}
		}

			function tampil(){var a = $('#txtnama').val();
		var b = $('#txtlevel').val();
		var c = $('#txtpass').val();
		if (a == "|| b == '' || c == "){
			alert ("data masih kosong");
		} else if (a == 'admin' && b == 'Admin' && c =='1234'){
			window.location.href='home.html';
		} else{
			alert ("data salah !!");
		}
	}
	
			function kosong()
		{$('#txtnama').val("");
		$('#txtlevel').val("");
		$('#txtpass').val("");
		$('#tekskarakter').html("");
	}

</script>
</html>
